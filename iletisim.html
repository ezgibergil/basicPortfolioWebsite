    <section class="py-5">

          <h1 class="text-center mb-5">Bizimle İletişime Geçin</h1>
          
          <div class="row">
              <!-- İletişim Formu -->
              <div class="col-md-6">
                  <h2>İletişim Formu</h2>
                  <form>
                      <div class="mb-3">
                          <label for="name" class="form-label">Adınız</label>
                          <input type="text" class="form-control" id="name" placeholder="Adınız">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">E-posta</label>
                          <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz">
                      </div>
                      <div class="mb-3">
                          <label for="message" class="form-label">Mesajınız</label>
                          <textarea class="form-control" id="message" rows="5" placeholder="Mesajınız"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Gönder</button>
                  </form>
              </div>

              <!-- İletişim Bilgileri -->
              <div class="col-md-6">
                  <h2>İletişim Bilgileri</h2>
                  <ul class="list-unstyled">
                      <li><strong>Adres:</strong> İstanbul, Türkiye</li>
                      <li><strong>Telefon:</strong> +90 555 555 55 55</li>
                      <li><strong>E-posta:</strong> info@emlaksitesi.com</li>
                  </ul>

                  <!-- İsteğe Bağlı Harita -->
                  <div class="mt-4">
                      <h3>Lokasyon</h3>
